<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- UI controls -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="textBox" rows="4" cols="30" name="Text">
				Sample Text...
			</textarea>
		</fieldset>
		
		<fieldset>
			<legend>Fancify</legend>
			<div>
				<button type="button" onclick="makeTextLarger()">Bigger!</button>
			</div>
			<div>
				<input type="radio" id="fancyShmancy" onchange="boldText()" name="radioButton">
				<label for="fancyShmancy">FancyShmancy</label>
			</div>
			<div>
				<input type="radio" id="boringBetty" onchange="unboldText()" name="radioButton">
			<label for="boringBetty">BoringBetty</label>
			</div>
		</fieldset>
	</body>
</html>
